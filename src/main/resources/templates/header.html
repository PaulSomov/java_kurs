
<!-- header.html -->
<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="/">WMS Система учета приборов учета ЭЭ</a>

    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ml-auto">
            <li class="nav-item" th:if="${#httpServletRequest.getUserPrincipal() != null}">
                <a class="nav-link" href="/products">Метрология</a>
            </li>
            <li class="nav-item" th:if="${#httpServletRequest.getUserPrincipal() != null}">
                <a class="nav-link" href="/batches">Поставки</a>
            </li>

            <li class="nav-item" th:if="${#httpServletRequest.getUserPrincipal() != null}">
                <a class="nav-link" href="/inventoryItems">Приборы учета на складе</a>
            </li>
            <li class="nav-item" th:if="${#httpServletRequest.getUserPrincipal() != null}">
                <a class="nav-link" href="/shipments">Отгрузки</a>
            </li>

            <li class="nav-item" th:if="${#httpServletRequest.getUserPrincipal() != null}">
                <a class="nav-link" href="/logout">Выйти</a>
            </li>
            <li class="nav-item" th:if="${#httpServletRequest.getUserPrincipal() == null}">
                <a class="nav-link" href="/login">Войти</a>
            </li>
            <li class="nav-item" th:if="${#httpServletRequest.getUserPrincipal() == null}">
                <a class="nav-link" href="/registration">Зарегистрироваться</a>
            </li>
        </ul>
    </div>
</nav>


</body>
</html>
